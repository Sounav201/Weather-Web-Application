<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder ="Search for a City..."/>
        </header>
    

    <main>
        <section class="location">
            <div class="city">Hi there!</div>
            <div class="date"></div>
        </section>
        <div class="current">
            <div class="temp"><span></span></div>
            <div class="weather"><icon class="icon"></icon></div>
            <div class="hi-low"></div>
            <div class="humidity"></div>
            <div class="feels-like"></div>
            
        </div>
    </main>
    <footer>
        
        <p>Created by <a href="https://www.linkedin.com/in/sounav-saha-7590721b5/" target="_blank">Sounav Saha</a>     
    </footer>
</div>

 
<script src="index.js"></script>    
</body>
</html>
